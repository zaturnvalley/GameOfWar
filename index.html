<!DOCTYPE html>
<html>
<head>
  <title>The Game of War</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Jquery UI -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid">
  <h1>The Game of War</h1>
    <p id="infoBox">Click Shuffle to begin, then your deck to play a card.</p>

    <div class="row">
      <div class="col-md-2 col-md-offset-2" id="player1">
        <p>Click Deck to Play</p>
        <div class="card cardback">
        </div>
      </div>
      <div class="col-md-2">
        <p>Your Card</p>
        <div id="p1InPlayCard">
        </div>
      </div>
      <div class="col-md-2">
        <p>Computer's Card</p>
        <div id="p2InPlayCard">
        </div>
      </div>

      <div class="col-md-2" id="player2">
        <p>Computer's Deck</p>
        <div class="card cardback">
        </div>
      </div>

    </div>
  <br>
  <div class="row">
    <button id="shuffle" class="btn btn-success" type="button">Shuffle &amp; Deal</button>
  </div>
  <div class="row">
    <div id="p1ReaderBoard" class="col-md-2 col-md-offset-2">
      <p>Player 1: Cards In Deck</p>
    </div>
    <div id="p2ReaderBoard" class="col-md-2 col-md-offset-4">
      <p>Player 2: Cards In Deck</p>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/code.js"></script>
</body>
</html>
