<!DOCTYPE html>
<html>
<head>
  <title>The Game of War</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Jquery UI -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid">
  <h1>The Game of War</h1>
      <img id="underline" src="img/underline.png" alt="arrow">
    <div class="row">
      <p id="infoBox">Click Shuffle to begin, then your deck to play a card.</p>
    </div>
    <br>
    <div class="row">
      <div class="col-md-2" id="info1">
        <p class="signForArrow">Click Deck to Play</p>
          <img id="arrow" src="img/arrow.png" alt="arrow">
      </div>

      <div class="col-md-2" id="player1">
        <div class="card cardback">
        </div>
      </div>

      <div class="col-md-2">
        <div id="p1InPlayCard">
        </div>
      </div>
      <div class="col-md-2">
        <div id="p2InPlayCard">
        </div>
      </div>

      <div class="col-md-2" id="player2">
        <div class="card cardback">
        </div>
       </div>
      <div class="col-md-2" id="info2">
        <p class="signForArrow">Computer's Deck</p>
          <img id="arrow" src="img/arrow2.png" alt="arrow">
      </div>
    </div>
  <br>
  <div class="row">
    <div class="col-md-2 col-md-offset-2" id="p1ReaderBoard">
      <p>Player 1: Cards In Deck</p>
    </div>
    <div class="col-md-2 col-md-offset-4" id="p2ReaderBoard">
      <p>Player 2: Cards In Deck</p>
    </div>
  </div>
<br>
  <div id="war-container" class="container">
  </div>
  <button id="shuffle" class="btn btn-success" type="button">Shuffle &amp; Deal</button>
  <br>
  <br>
  <button id="scatter" class="btn btn-warning" type="button">Frustrated? Scatter all Cards: 52 Card Pick Up!</button>
  <div id="spillContainer">
  </div>
</div>
<script type="text/javascript" src="js/code.js"></script>
</body>
</html>
